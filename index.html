<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/font-awesome.min.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  
</head>
<body>
  <section class="container-master">
    <header class="container-header">
      <img src="src/images/logo.svg" alt="">
    </header>

    <main class="container-main">
      <div class="mockups">
        <img src="src/images/illustration-mockups.svg" alt="">
      </div>
      <div class="description">
        <h2 class="title">Build The Community Your Fans Will Love</h2>
        <p class="text-information">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <input class="btn" type="button" value="Register">
      </div>
    </main>

    <footer class="container-footer">
      <div class="container">
        <div class="attribution"  >
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Everson de Oliveira</a>.
          </p>
        </div>
        <div class="social">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </footer>
  </section>
</body>
</html>
